<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer;

                //console.log(str.indexOf("time"));
                
                answer=str.filter(function(v, i){
                    if(str.indexOf(v)==i){
                        return true;
                    }
                });

                return answer;
            }
            let str=["good", "time","good", "time","student"];
            console.log(solution(str));
        </script>
    </body>
</html>
