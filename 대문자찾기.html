<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer=0;

                for(let x of str){
                    if('A'<=x&&x<="Z"){
                        answer+=1;
                    }
                    // if(x==x.toUpperCase())  answer++;
                }

                return answer;
            }
            let str="KoreaTiMeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
