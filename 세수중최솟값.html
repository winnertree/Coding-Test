<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let arr=[a,b,c];
                let max=a;
                for(let i=1;i<arr.length;i++){
                    if(arr[i]<max){
                        max=arr[i];
                    }
                }
                return max;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
