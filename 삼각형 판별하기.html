<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
                let answer;

                answer=parseInt(a/12);
                if((a%12)>0)    answer+=1;

                return answer;
            }

            console.log(solution(25));
        </script>
    </body>
</html>
