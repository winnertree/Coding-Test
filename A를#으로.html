<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";

                for (let x of str){
                    if(x!="A"){
                        answer+=x;
                    }
                    else{
                        answer+="#";
                    }
                }

                let answer2=str;
                answer2=answer2.replace(/A/g,'#');
                console.log(answer2);
                return answer;
            }
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
