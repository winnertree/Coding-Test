<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";

                for(let x of str){
                    let num=x.charCodeAt();
                    if('a'<=x&&x<="z"){
                        answer+=String.fromCharCode(num-32);
                    }
                    else{
                        answer+=x;
                    }
                    // if(x==x.toUpperCase())  answer++;
                }

                return answer;
            }
            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
