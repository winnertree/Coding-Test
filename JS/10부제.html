<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,a,b,c,d,e,f,g){
                let sum=0;
                let arr=[a,b,c,d,e,f,g];
                let answer=0;

                for(let i=0;i<arr.length;i++){
                    if(arr[i]%10==n){
                        sum++;
                    }
                }
                answer=sum;

                return answer;
            }

            console.log(solution(0, 12, 20, 54, 30, 87, 91, 30));
        </script>
    </body>
</html>
