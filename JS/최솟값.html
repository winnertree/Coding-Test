<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b,c,d,e,f,g){
                let answer=a;
                let arr=[a,b,c,d,e,f,g];

                for(let i=1;i<arr.length;i++){
                    if(answer>arr[i]){
                        answer=arr[i];
                    }
                }

                let mini=Math.min(...arr); // 내장함수 사용(...전개 연산자)
                let maxx=Math.max(...arr);

                console.log(mini,maxx);

                return answer;
            }

            console.log(solution(5,3,7,11,2,15,17));
        </script>
    </body>
</html>
