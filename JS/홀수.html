<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b,c,d,e,f,g){
                let sum=0;
                let arr=[a,b,c,d,e,f,g];
                let arr2=[];
                let answer=[];

                for(let i=0;i<arr.length;i++){
                    if(arr[i]%2!=0){
                        arr2.push(arr[i]);
                        sum+=arr[i];
                    }
                }

                answer.push(sum);
                answer.push(Math.min(...arr2));


                return answer;
            }

            console.log(solution(12, 77, 38, 41, 53, 92, 85));
        </script>
    </body>
</html>
