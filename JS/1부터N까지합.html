<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
                let answer=0;

                for(let i=1;i<=a;i++){
                    answer+=i;
                }
                
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
