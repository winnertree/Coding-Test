<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,str){
                let answer="";
                let min=Number.MIN_SAFE_INTEGER;

                for(let x of str){
                    if(x.length>min){
                        answer=x;
                        min=x.length;
                    }
                }

                return answer;
            }
            let str=['teacher','time','student','beautiful','good'];
            console.log(solution(5,str));
        </script>
    </body>
</html>
