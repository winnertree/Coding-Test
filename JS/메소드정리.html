<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //forEach, map, filter, reduce

            //function forEach(predicate, thisArg)  for반복문을 대체하는 메소드

            let a=[10,11,12,13,14,15];
            a.forEach(function(v,i){
                console.log(v,i,this);
            }, [1,2]); // v = a[i]

            let answer = a.map(function(v,i){
                return v*v;
            },[1,2]); //map은 원본배열과 function을 이용해 새로운 배열 생성, 새로운 배열의 길이는 원본 배열과 동일
            console.log(answer);
            
            let answer2 = a.filter(function(v,i){
                return v%2==0; //콜백함수가 참을 리턴한 요소만 배열에 저장
            },[1,2]); //filter은 원본배열과 function을 이용해 새로운 배열 생성, 새로운 배열의 길이는 원본 배열과 다를수 있음
            console.log(answer2);

            let answer3 = a.reduce(function(acc,v){
                return acc+v; 
            },0); //reduce는 return 값을 반환해서 저장. 0은 초기값
            console.log(answer3);

        </script>
    </body>
</html>
